<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Unlock Access - Page 8</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 500px; width: 100%; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 20px; color: #2c3e50; line-height: 1.4; }
        
        .ad-container {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            text-align: center;
            overflow: hidden;
        }
        .ad-label { font-size: 10px; color: #999; text-transform: uppercase; margin-bottom: 8px; }
        .ad-slot {
            background: #f9f9f9;
            border: 1px dashed #ddd;
            border-radius: 8px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-size: 14px;
        }
        
        .timer-container {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            font-size: 16px;
            color: #e74c3c;
        }
        
        .btn-wrapper {
            margin: 15px 0;
            text-align: center;
        }
        
        .continue-btn {
            display: block;
            width: 100%;
            background: #3498db;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 15px;
            border-radius: 50px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        .continue-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        .continue-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .survey-ad-img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }

        .footer { margin-top: 20px; text-align: center; color: #7f8c8d; font-size: 12px; }
    </style>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <h1>ðŸ”“ Support us by viewing ads for 10 seconds</h1>
        </div>

        <!-- Ad 1: Top -->
        <div class='ad-container'>
            <div class='ad-label'>Sponsored Content 8A</div>
            <div class='ad-slot'>Ad Slot 1 (Page 8)</div>
        </div>

        <!-- Ad 2: Middle Top -->
        <div class='ad-container'>
            <div class='ad-label'>Sponsored Content 8B</div>
            <div class='ad-slot'>Ad Slot 2 (Page 8)</div>
        </div>

        <!-- Timer and Continue Button in Middle -->
        <div class='timer-container' id='timerDisplay'>
            Please wait 10 seconds...
        </div>

        <div class='btn-wrapper'>
            <button id='continueBtn' class='continue-btn' disabled>
                Continue to Recipes
            </button>
        </div>

        <!-- Ad 3: USA Survey Ad (After Button) -->
        <div class='ad-container'>
            <div class='ad-label'>Your Ad Here (Rectangle 300x250)</div>
            <a href='https://t.me/pr0shno' target='_blank' style='text-decoration: none;'>
                <img src='survey_ad.png' alt='USA Survey Work' class='survey-ad-img'>
            </a>
        </div>

        <div class='footer'>
            Thank you for supporting our free service!
        </div>
    </div>

    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                userId: params.get('user_id'),
                botUsername: params.get('bot')
            };
        }

        let timeLeft = 10;
        const timerDisplay = document.getElementById('timerDisplay');
        const continueBtn = document.getElementById('continueBtn');

        const timer = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerDisplay.textContent = 'Please wait ' + timeLeft + ' seconds...';
            } else {
                clearInterval(timer);
                timerDisplay.textContent = 'Ready to continue!';
                timerDisplay.style.color = '#27ae60';
                continueBtn.disabled = false;
            }
        }, 1000);

        continueBtn.onclick = function() {
            const params = getUrlParams();
            if (params.userId && params.botUsername) {
                window.location.href = 'https://t.me/' + params.botUsername + '?start=unlock_' + params.userId;
            } else {
                alert('Invalid session. Please return to the bot and try again.');
            }
        };
    </script>
</body>
</html>
